<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin | Acceso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-light d-flex align-items-center"
    style="min-height: 100vh"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">
          <div class="card bg-black border-secondary shadow">
            <div class="card-body p-4">
              <h1 class="h4 mb-3 text-center text-light">
                Panel administrador
              </h1>

              <ul class="nav nav-pills nav-fill mb-3" id="pills" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#login"
                    type="button"
                  >
                    Iniciar sesión
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="signup-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#signup"
                    type="button"
                  >
                    Registrarse
                  </button>
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                  <form id="formLogin" class="vstack gap-2">
                    <input
                      class="form-control"
                      type="email"
                      id="loginEmail"
                      placeholder="Email"
                      required
                    />
                    <input
                      class="form-control"
                      type="password"
                      id="loginPass"
                      placeholder="Contraseña"
                      required
                    />
                    <button class="btn btn-light w-100">Entrar</button>
                  </form>
                </div>

                <div class="tab-pane fade" id="signup">
                  <form id="formSignup" class="vstack gap-2">
                    <input
                      class="form-control"
                      type="email"
                      id="suEmail"
                      placeholder="Email"
                      required
                    />
                    <input
                      class="form-control"
                      type="password"
                      id="suPass"
                      placeholder="Contraseña mínima 6"
                      minlength="6"
                      required
                    />
                    <button class="btn btn-outline-light w-100">
                      Crear cuenta
                    </button>
                    <small class="text-secondary">
                      Nota: las cuentas nuevas entran como <code>client</code>.
                      Un <b>owner/admin</b> debe ascenderlas a
                      <code>staff</code> o <code>admin</code> desde Usuarios.
                    </small>
                  </form>
                </div>
              </div>

              <hr class="border-secondary my-4" />
              <div class="text-center">
                <a href="../public/index.html" class="link-light"
                  >← Volver a la tienda</a
                >
              </div>
            </div>
          </div>
          <p id="msg" class="text-center mt-3 small text-warning"></p>
        </div>
      </div>
    </div>

    <script type="module">
      import supabase from "../public/js/supabase-config.js";

      const msg = (t) => (document.getElementById("msg").textContent = t || "");

      // Si ya estás logueado y con rol permitido, redirige a admin
      (async () => {
        const {
          data: { user },
        } = await supabase.auth.getUser();
        if (user) {
          const { data: role, error: roleErr } = await supabase.rpc(
            "whoami_role"
          );
          if (!roleErr && ["admin", "owner"].includes(role)) {
            location.href = "/admin/admin.html";
            return;
          }
        }
      })();

      document
        .getElementById("formLogin")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          msg("");
          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPass").value;
          const { error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });
          if (error) return msg(error.message);
          // checa rol
          // checa rol por RPC (evita RLS)
          const { data: role, error: roleErr } = await supabase.rpc(
            "whoami_role"
          );
          if (roleErr) {
            msg("Error verificando permisos: " + roleErr.message);
            await supabase.auth.signOut();
            return;
          }
          if (!role || !["admin", "owner"].includes(role)) {
            msg(
              "Tu cuenta no tiene permisos para el panel. Pide ascenso a un owner/admin."
            );
            await supabase.auth.signOut();
            return;
          }
          location.href = "/admin/admin.html";
        });

      document
        .getElementById("formSignup")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          msg("");
          const email = document.getElementById("suEmail").value.trim();
          const password = document.getElementById("suPass").value;
          const { error } = await supabase.auth.signUp({ email, password });
          if (error) return msg(error.message);
          msg(
            "Cuenta creada. Revisa tu correo si se requiere verificación. Pide a un owner/admin tu ascenso de rol."
          );
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
