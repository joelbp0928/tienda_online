<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-black border-bottom border-secondary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/admin.html">Panel</a>
      <div class="d-flex align-items-center gap-2">
        <a href="../public/index.html" class="btn btn-sm btn-outline-light">Ver tienda</a>
        <button id="btnLogout" class="btn btn-sm btn-light">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-7">
        <div class="card bg-black border-secondary">
          <div class="card-body">
            <h2 class="h5 text-light">Productos</h2>
            <p class="text-secondary">CRUD mínimo en siguiente iteración (crear, editar, variantes, imágenes).</p>
            <div id="products"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-5">
        <div class="card bg-black border-secondary">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="h5 mb-0 text-light">Usuarios</h2>
              <span class="small text-secondary">roles: client / staff / admin / owner</span>
            </div>
            <div id="users" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <p id="msg" class="text-warning mt-3"></p>
  </main>

  <script type="module" src="./admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
