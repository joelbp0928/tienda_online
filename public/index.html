<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda | Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 mb-3">¡Hola, Tienda Online!</h1>
    <div id="test" class="text-muted">Probando conexión a Supabase…</div>
  </div>

  <script type="module">
    import { supabase } from './lib/supabase-client.js';

    (async () => {
      // Esto fallará si aún no creas la tabla; solo valida que no truene el import
      const { data, error } = await supabase.from('products').select('id').limit(1);
      document.getElementById('test').innerText =
        error ? ('Supabase OK, pero sin tabla products aún: ' + error.message)
              : ('Supabase OK. Ejemplo de datos: ' + JSON.stringify(data));
    })();
  </script>
</body>
</html>
