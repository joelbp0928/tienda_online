<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin | Acceso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-light d-flex align-items-center"
    style="min-height: 100vh"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">
          <div class="card bg-black border-secondary shadow">
            <div class="card-body p-4">
              <h1 class="h4 mb-3 text-center text-light">
                Panel administrador
              </h1>

              <ul class="nav nav-pills nav-fill mb-3" id="pills" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#login"
                    type="button"
                  >
                    Iniciar sesión
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="signup-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#signup"
                    type="button"
                  >
                    Registrarse
                  </button>
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                  <form id="formLogin" class="vstack gap-2">
                    <input
                      class="form-control"
                      type="email"
                      id="loginEmail"
                      placeholder="Email"
                      required
                    />
                    <input
                      class="form-control"
                      type="password"
                      id="loginPass"
                      placeholder="Contraseña"
                      required
                    />
                    <button type="submit" class="btn btn-light w-100">
                      Entrar
                    </button>
                  </form>
                </div>

                <div class="tab-pane fade" id="signup">
                  <form id="formSignup" class="vstack gap-2">
                    <input
                      class="form-control"
                      type="email"
                      id="suEmail"
                      placeholder="Email"
                      required
                    />
                    <input
                      class="form-control"
                      type="password"
                      id="suPass"
                      placeholder="Contraseña mínima 6"
                      minlength="6"
                      required
                    />
                    <button type="submit" class="btn btn-outline-light w-100">
                      Crear cuenta
                    </button>

                    <small class="text-secondary">
                      Nota: las cuentas nuevas entran como <code>client</code>.
                      Un <b>owner/admin</b> debe ascenderlas a
                      <code>staff</code> o <code>admin</code> desde Usuarios.
                    </small>
                  </form>
                </div>
              </div>

              <hr class="border-secondary my-4" />
              <div class="text-center">
                <a href="../index.html" class="link-light"
                  >← Volver a la tienda</a
                >
              </div>
            </div>
          </div>
          <div id="msg" class="text-center mt-3"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import supabase from "../js/supabase-config.js";

      const $ = (s) => document.querySelector(s);
      const setMsg = (text = "", type = "warning") => {
        $("#msg").innerHTML = text
          ? `<div class="alert alert-${type} py-2 px-3 d-inline-block">${text}</div>`
          : "";
      };
      const setLoading = (form, loading, labelLoading = "Procesando…") => {
        if (!form) return;
        const btn = form.querySelector(
          'button[type="submit"],button:not([type])'
        );
        if (btn) {
          btn.dataset.labelDefault =
            btn.dataset.labelDefault || btn.textContent;
          btn.textContent = loading ? labelLoading : btn.dataset.labelDefault;
          btn.disabled = loading;
        }
        form.querySelectorAll("input,button,select,textarea").forEach((el) => {
          if (el !== btn) el.disabled = loading;
        });
      };

      // Si ya estás logueado y con rol permitido, redirige a admin
      (async () => {
        const {
          data: { user },
        } = await supabase.auth.getUser();
        if (user) {
          const { data: role, error: roleErr } = await supabase.rpc(
            "whoami_role"
          );
          if (!roleErr && ["staff", "admin", "owner"].includes(role)) {
            location.href = "admin.html";
            return;
          }
        }
      })();

      // ---- Login
      $("#formLogin").addEventListener("submit", async (e) => {
        e.preventDefault();
        setMsg("");
        const form = e.currentTarget;
        setLoading(form, true, "Entrando…");
        try {
          const email = $("#loginEmail").value.trim();
          const password = $("#loginPass").value;

          const { error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });
          if (error) {
            setMsg(error.message);
            return;
          }

          const { data: role, error: roleErr } = await supabase.rpc(
            "whoami_role"
          );
          if (roleErr) {
            setMsg("Error verificando permisos: " + roleErr.message);
            await supabase.auth.signOut();
            return;
          }
          if (!role || !["staff", "admin", "owner"].includes(role)) {
            setMsg(
              "Tu cuenta no tiene permisos para el panel. Pide ascenso a un owner/admin."
            );
            await supabase.auth.signOut();
            return;
          }
          location.href = "admin.html";
        } finally {
          setLoading(form, false);
        }
      });

      // ---- Signup
      $("#formSignup").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.currentTarget;
        setLoading(form, true, "Creando cuenta…");
        try {
          const email = $("#suEmail").value.trim();
          const password = $("#suPass").value;
          const { error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo:
                "https://pruebas-tienda-17949.web.app/admin/login.html",
            },
          });
          if (error) {
            setMsg(error.message);
            return;
          }

          // Limpia el formulario y cambia a la pestaña de login
          form.reset();
          setMsg(
            "Cuenta creada. Revisa tu correo si se requiere verificación. Pide a un owner/admin tu ascenso de rol.",
            "success"
          );

          // Cambia a la pestaña "Iniciar sesión", pre-llena el email y enfoca password
          const loginTabBtn = document.getElementById("login-tab");
          bootstrap.Tab.getOrCreateInstance(loginTabBtn).show();
          $("#loginEmail").value = email;
          $("#loginPass").focus();
        } finally {
          setLoading(form, false);
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
