<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <nav
      class="navbar navbar-dark bg-black border-bottom border-secondary sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">Panel</a>
        <div class="d-flex align-items-center gap-2">
          <a href="../index.html" class="btn btn-sm btn-outline-light"
            >Ver tienda</a
          >
          <button id="btnLogout" class="btn btn-sm btn-light">Salir</button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-12 col-lg-7">
          <div class="card bg-black border-secondary">
            <div class="card-body">
              <h2 class="h5 mb-0 text-light">Productos</h2>
              <button id="btnNewProduct" class="btn btn-sm btn-light">
                Nuevo
              </button>
              <div id="products"></div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-5">
          <div class="card bg-black border-secondary">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0 text-light">Usuarios</h2>
                <span class="small text-secondary"
                  >roles: client / staff / admin / owner</span
                >
              </div>
              <div id="users" class="mt-3"></div>
            </div>
          </div>
          <!-- ... tarjeta Usuarios ... -->

          <div class="card bg-black border-secondary mt-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0 text-light">Categorías</h2>
                <button id="btnNewCategory" class="btn btn-sm btn-light">
                  Nueva
                </button>
              </div>
              <div id="categories" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
      <p id="msg" class="text-warning mt-3"></p>
      <!-- Modal: Crear/Editar producto -->
      <div
        class="modal fade"
        id="modalProduct"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <form class="modal-content bg-black text-light" id="formProduct">
            <div class="modal-header border-secondary">
              <h5 class="modal-title" id="titleProduct">Nuevo producto</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body vstack gap-3">
              <input type="hidden" id="prodId" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input class="form-control" id="prodName" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Slug</label>
                  <input class="form-control" id="prodSlug" required />
                  <div class="form-text text-secondary">
                    Se autogenera desde el nombre; puedes ajustarlo.
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Categoría</label>
                  <select
                    class="form-select"
                    id="prodCategory"
                    required
                  ></select>
                </div>
                <div class="col-md-6 d-flex align-items-end">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="prodActive"
                      checked
                    />
                    <label class="form-check-label">Activo</label>
                  </div>
                </div>
              </div>
              <div>
                <label class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="prodDesc"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer border-secondary">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button class="btn btn-light">Guardar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal: Agregar variante -->
      <div
        class="modal fade"
        id="modalVariant"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <form class="modal-content bg-black text-light" id="formVariant">
            <div class="modal-header border-secondary">
              <h5 class="modal-title">Nueva variante</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body vstack gap-3">
              <input type="hidden" id="varProductId" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Talla</label>
                  <input
                    class="form-control"
                    id="varSize"
                    placeholder="S/M/L/XL o única"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Color</label>
                  <input
                    class="form-control"
                    id="varColor"
                    placeholder="Negro, Blanco, etc."
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Precio</label>
                  <input
                    type="number"
                    min="0"
                    step="0.01"
                    class="form-control"
                    id="varPrice"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Stock</label>
                  <input
                    type="number"
                    min="0"
                    step="1"
                    class="form-control"
                    id="varStock"
                    required
                  />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="varActive"
                      checked
                    />
                    <label class="form-check-label">Activo</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer border-secondary">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button class="btn btn-light">Guardar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal: Subir imagen -->
      <div class="modal fade" id="modalImage" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <form class="modal-content bg-black text-light" id="formImage">
            <div class="modal-header border-secondary">
              <h5 class="modal-title">Subir imagen</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body vstack gap-3">
              <input type="hidden" id="imgProductId" />
              <div>
                <label class="form-label">Archivo (JPG/PNG/WEBP)</label>
                <input
                  type="file"
                  accept=".jpg,.jpeg,.png,.webp"
                  class="form-control"
                  id="imgFile"
                  required
                />
              </div>
              <div>
                <label class="form-label">Orden</label>
                <input
                  type="number"
                  class="form-control"
                  id="imgOrder"
                  value="0"
                />
              </div>
            </div>
            <div class="modal-footer border-secondary">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button class="btn btn-light">Subir</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal: Crear/Editar categoría -->
      <div
        class="modal fade"
        id="modalCategory"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <form class="modal-content bg-black text-light" id="formCategory">
            <div class="modal-header border-secondary">
              <h5 class="modal-title" id="titleCategory">Nueva categoría</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body vstack gap-3">
              <input type="hidden" id="catId" />
              <div>
                <label class="form-label">Nombre</label>
                <input class="form-control" id="catName" required />
              </div>
              <div>
                <label class="form-label">Slug</label>
                <input class="form-control" id="catSlug" required />
                <div class="form-text text-secondary">
                  Se autogenera desde el nombre; puedes ajustarlo.
                </div>
              </div>
            </div>
            <div class="modal-footer border-secondary">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button class="btn btn-light">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
